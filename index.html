<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Los Momos Vol. 2</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .album-cover {
            width: 100%;
            height: 200px;
            background: url('https://i.scdn.co/image/ab67616d0000b273e8e86b25c3207e3e33b04916') no-repeat center;
            background-size: cover;
            border-radius: 10px;
        }
        h2 {
            margin-top: 15px;
            font-size: 20px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            padding: 10px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-list li:last-child {
            border-bottom: none;
        }
        .hidden-title {
            background-color: #282828;
            color: #282828;
            border-radius: 5px;
            padding: 3px 8px;
        }
        .play-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover"></div>
        <h2>Los Momos Vol. 2</h2>
        <ul class="song-list">
            <li><span class="hidden-title">█████████</span> <button class="play-button">▶</button></li>
            <li><span class="hidden-title">█████████</span> <button class="play-button">▶</button></li>
            <li>Mi Momo Inolvidable <button class="play-button">▶</button></li>
            <li><span class="hidden-title">█████████</span> <button class="play-button">▶</button></li>
            <li><span class="hidden-title">█████████</span> <button class="play-button">▶</button></li>
            <li><span class="hidden-title">█████████</span> <button class="play-button">▶</button></li>
        </ul>
    </div>
</body>
</html>
