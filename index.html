<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Hub</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYF_Zg6QbRueDviqs597xpG7IwZ6bMVU4",
            authDomain: "twittee-7ce7e.firebaseapp.com",
            projectId: "twittee-7ce7e",
            storageBucket: "twittee-7ce7e.appspot.com",
            messagingSenderId: "546847253540",
            appId: "1:546847253540:web:a8c99cbed4f7efe714e4b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let username = localStorage.getItem("username");
        if (!username) {
            username = prompt("Escribe tu nombre de usuario:");
            localStorage.setItem("username", username);
        }

        async function uploadMeme() {
            const file = document.getElementById('fileInput').files[0];
            const caption = document.getElementById('caption').value;
            if (!file) return alert("Selecciona una imagen primero");

            const storageRef = ref(storage, 'memes/' + file.name);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);

            await addDoc(collection(db, "memes"), { imageUrl: url, caption: caption, username: username });
            loadMemes();
        }

        async function loadMemes() {
            document.getElementById("memes").innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "memes"));
            querySnapshot.forEach(doc => {
                const memeData = doc.data();
                const memeContainer = document.createElement("div");
                memeContainer.classList.add("meme");
                
                const img = document.createElement("img");
                img.src = memeData.imageUrl;
                img.style.width = "300px";
                img.style.margin = "10px";
                
                const caption = document.createElement("p");
                caption.textContent = memeData.caption;
                
                const user = document.createElement("p");
                user.textContent = "Subido por: " + memeData.username;
                user.style.fontWeight = "bold";
                
                memeContainer.appendChild(img);
                memeContainer.appendChild(caption);
                memeContainer.appendChild(user);
                document.getElementById("memes").appendChild(memeContainer);
            });
        }

        window.uploadMeme = uploadMeme;
        window.onload = loadMemes;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1E3A8A;
            color: white;
        }
        h1 {
            color: #FACC15;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #3B82F6;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .meme {
            margin-top: 20px;
            padding: 10px;
            background: #2563EB;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #FACC15;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #D97706;
        }
    </style>
</head>
<body>
    <h1>Meme Hub</h1>
    <div class="container">
        <input type="file" id="fileInput"><br><br>
        <input type="text" id="caption" placeholder="Escribe una descripciÃ³n..."><br><br>
        <button onclick="uploadMeme()">Subir Meme</button>
    </div>
    <div id="memes"></div>
</body>
</html>
