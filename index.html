<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Los Momos Vol. 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to bottom, #1E2A1E, #121212);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            flex-grow: 1;
        }

        .album-cover {
            width: 100%;
            border-radius: 10px;
        }

        .album-info {
            padding: 10px 0;
        }

        .album-title {
            font-size: 24px;
            font-weight: bold;
        }

        .artist {
            color: #A3A3A3;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .artist img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .album-meta {
            font-size: 14px;
            color: #A3A3A3;
        }

        .song-list {
            list-style: none;
            padding: 0;
        }

        .song-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #282828;
        }

        .play-icon {
            color: #1DB954;
            font-size: 18px;
            cursor: pointer;
        }

        .player {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181818;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 80%;
            height: 3px;
            background: #282828;
            border-radius: 3px;
            margin-bottom: 5px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #1DB954;
            border-radius: 3px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            font-size: 18px;
            cursor: pointer;
        }

        .coming-soon {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #A3A3A3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pene.jpg" alt="Portada del √°lbum" class="album-cover">
        
        <div class="album-info">
            <h1 class="album-title">Los Momos Vol. 2</h1>
            <p class="artist"><img src="https://i.pravatar.cc/30" alt="Nicxo YT"> Nicxo YT</p>
            <p class="album-meta">√Ålbum ‚Ä¢ 2025</p>
        </div>

        <ul class="song-list">
            <li>Momo Inolvidable <span class="play-icon" onclick="playSong()">‚ñ∂</span></li>
            <li>Canci√≥n 2 (Pr√≥ximamente)</li>
            <li>Canci√≥n 3 (Pr√≥ximamente)</li>
            <li>Canci√≥n 4 (Pr√≥ximamente)</li>
            <li>Canci√≥n 5 (Pr√≥ximamente)</li>
            <li>Canci√≥n 6 (Pr√≥ximamente)</li>
        </ul>
        
        <audio id="audio" src="olvidable.mp3" ontimeupdate="updateProgress()" onended="resetPlayer()"></audio>
    </div>

    <div class="player" id="player">
        <div class="progress-bar" onclick="seek(event)">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <span class="control-btn" onclick="togglePlayPause()">‚è∏</span>
            <span class="control-btn" onclick="toggleLoop()">üîÅ</span>
            <span id="time">0:00</span>
        </div>
    </div>

    <p class="coming-soon">Pr√≥ximamente en abril...</p>

    <script>
        let audio = document.getElementById('audio');
        let player = document.getElementById('player');
        let progress = document.getElementById('progress');
        let time = document.getElementById('time');
        let isLooping = false;

        function playSong() {
            audio.play();
            player.style.display = 'flex';
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function updateProgress() {
            let percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            time.innerText = formatTime(audio.currentTime);
        }

        function seek(event) {
            let bar = event.currentTarget;
            let percent = event.offsetX / bar.offsetWidth;
            audio.currentTime = percent * audio.duration;
        }

        function resetPlayer() {
            player.style.display = 'none';
            progress.style.width = '0%';
            time.innerText = '0:00';
        }

        function toggleLoop() {
            isLooping = !isLooping;
            audio.loop = isLooping;
        }

        function formatTime(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
